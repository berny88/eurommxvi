<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <div class="pull-left">
                <h4>Modifier un paramètre</h4>
            </div>
            <div class="pull-right"></div>
            <div class="clearfix"></div>
        </h4>
    </div>
    <div class="panel-body">
        <form ng_init="load_parametre()" class="form-horizontal" ng-submit="update_parametre()">
            <div class="form-group">
                <label class="control-label col-xs-3" for="id">Id:</label>
                <div class="col-xs-9">
                    <input ng-model="parametre.id" type="text" class="form-control" id="id" placeholder="Id" readonly="readonly">
                </div>
            </div>  
    		<div class="form-group">
                <label class="control-label col-xs-3" for="nom">Nom:</label>
                <div class="col-xs-9">
                    <input ng-model="parametre.nom" type="text" class="form-control" id="nom" placeholder="nom">
                </div>
            </div>     
            <div class="form-group">
                <label class="control-label col-xs-3" for="valeur">Valeur:</label>
                <div class="col-xs-9">
                    <input ng-model="parametre.valeur" type="text" class="form-control" id="valeur" placeholder="valeur">
                </div>
            </div>      
            <br>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <input type="submit" class="btn btn-success" value="Submit">
                    <a class="btn" href="#parametres">Retour</a>
                </div>
            </div>
        </form>
    </div>
</div>
