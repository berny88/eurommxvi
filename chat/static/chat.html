<div class="container" ng-controller="ChatCtrl">
    <h2>Le Mur</h2>
    <h4>Laissez votre message !</h4>
    <hr>
    <form ng-submit="doPost()" ng-init="getPosts();">

        <div class="row">

            <div ng-show="isConnected()">
                <h4 class="text-center">Got something to say?</h4>

                <div class="col-sm-12">
                    <div class="input-group">
                        <input class="form-control input-large" placeholder="Add to the conversation" id="inputText" type="text">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Post</button>
                        </span>
                    </div>
                </div>
            </div>

            <div ng-show="!isConnected()">
                <h4 class="text-center">Vous devez être connectés pour poster des messages. Par <a href="#signin">ici</a></h4>
            </div>

            <div class="clearfix"></div>

        </div>

        <br/>

        <div class="row" id="postList">
            <div ng-repeat="p in posts.posts" class="col-sm-12">

                <div class="row">
                    <div class="col-xs-2" ng-class-odd="'col-xs-push-10'">
                        <h3><span class="label label-success">{{p.nickName}}</span></h3>
                    </div>
                    <div class="col-xs-10" ng-class-odd="'col-xs-pull-2'">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                {{p.message}}<br>
                                <span class="label label-info">{{ p.date | date:'dd-MM-yyyy HH:mm:ss' }}</span>
                            </div>
                        </div>
                    </div><!--/col-->
                </div><!--/row-->

            </div><!--/col-->

        </div><!--/row-->
    </form>
</div><!--/container-->
