<div class="container">
  <h1>Login</h1>
  <div class="row">
    <div class="col-xs-4">
        <form action="javascript:login();" method="POST">
          <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="email" class="form-control" id="email" name="nom"
              placeholder="your email" value="">
          </div>
          <div class="form-group">
            <label for="thepwd" class="control-label">Password</label>
            <input type="password" class="form-control" id="thepwd" name="thepwd"
                  placeholder="Password" value="">
          </div>
          <button type="submit" id="submit" name="submit" value="Sign in"
            class="btn btn-primary btn-lg">Sign on</button>
        </form>
    </div>
  </div>
</div>
