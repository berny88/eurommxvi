{% extends "squelette.html" %}

{% block titre %}Page de contact {{ name }}{% endblock %}

{% block corps %}

<h1>Ask me anything : {{ name }}</h1>
<div class="container">

<form action="{{url_for('send_message')}}" method="post" class="form-horizontal">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel-body">
                  <div class="form-group">
                    <label for="nom">Your name</label>
                    <input type="text" name="nom" value="" class="form-control"
                           placeholder="Your name" size="10" maxlength="30"/>
                  </div>
                  <div class="form-group">
                      <label for="message">Message</label>
                      <textarea name="message" placeholder="blabla" rows="3" class="form-control"></textarea>
                  </div>
                  <div class="form-group">
                      <input type="submit" value="Envoyer" />
                  </div>
              </div>
            </div>
        </div>
    </div>
</form>
</div>

{% endblock %}

{% block footer %}
<footer>Copyright monsite.fr 2009-2012</footer>
{% endblock %}
