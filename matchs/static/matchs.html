<!-- include the modals -->
<div class="jumbotron">
    <div class="container">

        <div class="row-fluid" >
            <h1>Les matchs</h1>
        </div>

        <div class="input-group input-group-md col-md-6 col-md-offset-3 padding">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-filter"></i>
			</span>
            <input class="form-control" type="search" ng-model="match_filter">
        </div>

        <div class="row-fluid" >
            <div class="col-xs-12">

                <table class="table table-condensed table-striped">
                    <thead>
                    <tr>
                        <!--<th class="id">Id</th>-->
                        <th class="title">
                            <a ng-click="sortType='teamA';sortReverse=!sortReverse">TeamA<span ng-show="sortType=='teamA'&&!sortReverse" class="glyphicon glyphicon-chevron-down"></span><span ng-show="sortType=='teamA' && sortReverse" class="glyphicon glyphicon-chevron-up"></span></a>
                        </th>
                        <th class="description">teamB</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-init="getCommunities();">
                    <tr ng-repeat="match in matchs.matchs| filter : match_filter | orderBy:sortType:sortReverse">
                        <!--<td>{{community.com_id}}</td>-->
                        <td>{{match.teamA}}</td>
                        <td>{{match.teamB}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
