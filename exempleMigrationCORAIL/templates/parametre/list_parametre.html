<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">
			<div class="pull-left">
				<h4>Liste des paramètres ({{parametres.length}} éléments)</h4>
			</div>
			<div class="pull-right">			
				<a class="btn btn-success" href="#new_parametre"><i class="glyphicon glyphicon-plus"></i> Ajouter un paramètre</a>
				<a class="btn btn-success" ng-click="export_parametre()"><i class="glyphicon glyphicon-export"></i> Exporter les paramètres</a>
			</div>
			<div class="clearfix"></div>
		</h4>
	</div>
	<div class="panel-body">
		<div class="input-group input-group-md">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-filter"></i>
			</span>
			<input class="form-control" type="search" ng-model="parametre_filter">
		</div>
		<div id="exportable">
			<table class="table table-condensed table-striped">
			  <thead>
				<tr>
				  <th class="id">Id</th>
				  <th class="reference">Nom</th>
				  <th class="designation">Valeur</th>
				  <th></th>
				</tr>
			  </thead>
			  <tbody ng-init="get_parametres()">
				<tr ng-repeat="parametre in parametres | filter : parametre_filter">
				  <td>{{parametre.id}}</td>
				  <td>{{parametre.nom}}</td>   
				  <td>{{parametre.valeur}}</td>   
				  <td>
					<span><a class="btn btn-danger btn-xs" href="#del_parametre/{{parametre.id}}"><i class="glyphicon glyphicon-remove-sign"></i></a></span>
					<span><a class="btn btn-default btn-xs" href="#edit_parametre/{{parametre.id}}"><i class="glyphicon glyphicon-pencil"></i></a></span>
					<span><a class="btn btn-info btn-xs" href="#view_parametre/{{parametre.id}}"><i class="glyphicon glyphicon-eye-open"></i></a></span>
				  </td>
				</tr>
			  </tbody>
			</table>
		</div>
	</div>
	<div class="panel-footer"></div>
</div>
<div ng-init="get_parametre_log()" class="alert alert-info">
	<h4>Logfile {{log.file}}</h4>
	<textarea ng-model="log.text" class="form-control log" readonly="readonly" rows="10" >
</div>
