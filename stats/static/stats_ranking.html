<div class="container">
    <h1>Classement des parieurs</h1>
    <br/>
    <div class="alert alert-info" role="alert"><span class="glyphicon glyphicon-info-sign"></span> Lorsqu'un parieur a parié dans plusieurs communautés, c'est la moyenne de ses points qui est prise en compte</div>

    <div class="contentContainer" ng-init="getRanking();">

        <div class="skillBar" ng-repeat="ranking in rankings.data.rankings">

            <div class="row-fluid">
                <div class="col-sm-1"><h4><span class="label label-info">{{$index + 1}}</span></h4></div>
                <div class="col-sm-8">
                    <img height="32px" width="32px" class="img-circle" ng-src ="users/apiv1.0/users/{{ ranking.user.user_id }}/avatar?{{ currentDateForAvoidTheCache }}" >
                     {{ranking.user.nickName}}
                </div>
                <div class="col-sm-3">
                    {{ranking.nbPoints}} pts
                </div>
            </div>

            <div class="skillBarContainer">
                <div style="width:{{ ranking.nbPointsPercent }}%" class="skillBarValue"></div>
            </div>

        </div>

        <center><span id="spin"><img src="static/img/spin.gif"></span></center>

    </div>


</div>

<div ng-include src="'static/js/piwik.js'"></div>
