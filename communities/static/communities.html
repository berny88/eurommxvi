<!-- include the modals -->
<div ng-include src="'static/lib/modals/modals.html'"></div>

<div class="jumbotron">
    <div class="container">

        <div class="row-fluid" >
            <h1>Les communaut√©s</h1>
        </div>

        <div class="row-fluid" >
            <span><a class="btn btn-info btn-circle btn-lg pull-right" href="#create_community">
                <i class="glyphicon glyphicon-plus"></i></a>
            </span>
        </div>

        <div class="row-fluid" >
            <div class="col-xs-12">

                <table class="table table-condensed table-striped">
                    <thead>
                    <tr>
                        <th class="id">Id</th>
                        <th class="title">Titre</th>
                        <th class="description">Description</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-init="getCommunities();">
                    <tr ng-repeat="community in communities.communities">
                        <td>{{community.com_id}}</td>
                        <td>{{community.title}}</td>
                        <td>{{community.description}}</td>
                        <td>
                            <span><a class="btn btn-danger" ng-click="deleteCommunity(community)"><i class="glyphicon glyphicon-remove-sign"></i></a></span>
                            <!--<span><a class="btn btn-default" href="#edit_community/{{community.com_id}}"><i class="glyphicon glyphicon-pencil"></i></a></span>-->
                            <span><a class="btn btn-info" href="#view_community/{{community.com_id}}"><i class="glyphicon glyphicon-eye-open"></i></a></span>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
