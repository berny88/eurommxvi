<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">
			<div class="pull-left">
				<h4>Importer les ordres HERMES / ALTO</h4>
			</div>			
			<div class="pull-right"></div>
			<div class="clearfix"></div>
		</h4>
	</div>
	
	<div class="panel-body">
		<div class="alert alert-info">
			<i class="glyphicon glyphicon-info-sign"></i>
			<strong>Info !</strong><br>
			A partir du fichier transmis par ALTO<br>
			
		</div>
		<div ng-controller = "importOrdreCtrl">
		    <input type="file" ng-model="model.file"/>			
		    <br>
		    <button class="btn btn-primary" ng-click="upload(model)" ng-disabled="isSomethingLoading">Upload <span ng-show="isSomethingLoading">en cours...</span></button>
		    <a class="btn" href="#ordre_hermes_alto" ng-disabled="isSomethingLoading">Retour</a>
		</div>
	</div>
</div>
