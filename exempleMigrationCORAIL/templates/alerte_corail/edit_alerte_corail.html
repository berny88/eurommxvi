<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <div class="pull-left">
                <h4>Modifier une alerte Corail</h4>
            </div>
            <div class="pull-right"></div>
            <div class="clearfix"></div>
        </h4>
    </div>
    <div class="panel-body">
        <form ng_init="load_alerte_corail()" class="form-horizontal" ng-submit="update_alerte_corail()">
            <div class="form-group">
                <label class="control-label col-xs-3" for="id">Id:</label>
                <div class="col-xs-9">
                    <input ng-model="alerte_corail.id" type="text" class="form-control" id="id" placeholder="Id" readonly="readonly">
                </div>
            </div>  
    		<div class="form-group">
                <label class="control-label col-xs-3" for="reference">Référence:</label>
                <div class="col-xs-9">
                    <input ng-model="alerte_corail.reference" type="text" class="form-control" id="reference" placeholder="reference">
                </div>
            </div>     
            <div class="form-group">
                <label class="control-label col-xs-3" for="designation">Désignation:</label>
                <div class="col-xs-9">
                    <input ng-model="alerte_corail.designation" type="text" class="form-control" id="designation" placeholder="designation">
                </div>
            </div>      
			<div class="form-group">
                <label class="control-label col-xs-3" for="date_rupture_minimale">Date rupture minimale:</label>
                <div class="col-xs-9">
                    <input ng-model="alerte_corail.date_rupture_minimale" type="text" class="form-control" id="date_rupture_minimale" placeholder="date rupture minimale">
                </div>
            </div>        
            <div class="form-group">
                <label class="control-label col-xs-3" for="date_rupture_usine">Date rupture usine:</label>
                <div class="col-xs-9">
                    <input ng-model="alerte_corail.date_rupture_usine" type="text" class="form-control" id="date_rupture_usine" placeholder="Date rupture usine">
                </div>
            </div>  
            <br>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <input type="submit" class="btn btn-success" value="Submit">
                    <a class="btn" href="#alertes_corail">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>
