<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <div class="pull-left">
                <h4>Supprimer une alerte Corail</h4>
            </div>
            <div class="pull-right"></div>
            <div class="clearfix"></div>
        </h3>
    </div>
    <div class="panel-body">
        <form ng_init="load_alerte_corail()" class="form-horizontal" ng-submit="delete_alerte_corail(alerte_corail.product_id)">
            <div class="form-group">
                <label class="control-label col-xs-3" for="id">Id:</label>
                <div class="col-xs-9">
                    <input ng-model="alerte_corail.id" type="text" class="form-control" id="id" placeholder="Id" readonly="readonly">
                </div>
            </div>  
    		<div class="form-group">
                <label class="control-label col-xs-3" for="reference">Référence:</label>
                <div class="col-xs-9">
                    <input ng-model="alerte_corail.reference" type="text" class="form-control" id="name" placeholder="reference" readonly="readonly">
                </div>
            </div>     
            <div class="form-group">
                <label class="control-label col-xs-3" for="designation">Désignation:</label>
                <div class="col-xs-9">
                    <input ng-model="alerte_corail.designation" type="text" class="form-control" id="designation" placeholder="designation" readonly="readonly">
                </div>
            </div>      
            <div class="form-group">
                <label class="control-label col-xs-3" for="date_rupture_minimale">Date rupture minimale:</label>
                <div class="col-xs-9">
                    <input ng-model="alerte_corail.date_rupture_minimale" type="text" class="form-control" id="date_rupture_minimale" placeholder="date rupture minimale" readonly="readonly">
                </div>
            </div>        
            <div class="form-group">
                <label class="control-label col-xs-3" for="date_rupture_usine">Date rupture usine:</label>
                <div class="col-xs-9">
                    <input ng-model="alerte_corail.date_rupture_usine" type="text" class="form-control" id="date_rupture_usine" placeholder="Date rupture usine" readonly="readonly">
                </div>
            </div>  
            <br>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <input type="submit" class="btn btn-danger" value="Confirm">
                    <a class="btn" href="#alertes_corail">Retour</a>
                </div>
            </div>
        </form>
    </div>
</div>
