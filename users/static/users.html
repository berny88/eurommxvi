<!DOCTYPE html>
<html ng-app="userApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no_cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <link href="/static/starter-template.css" rel="stylesheet">
    <!-- controler local -->
    <script src="./static/users.js"></script>

<style>
table, td  {
  border: 1px solid grey;

  padding: 5px;
}
</style>

</head>
<body ng-controller="UsersListCtrl">
   <div ng-include src="'/static/topbar.html'"></div>

  <div class="container-fluid"  >
      <h1>Users list page : TO COMPLETE !</h1>
      <div class="col-xs-12">
          <div class="">
            <h3>Ca ne se voit pas mais la liste des communautés est issue de
                <a href="/users/apiv1.0/users">ça</a> en provenance de mongodb</h3>
            <table>
                <tr><td>NickName</td><td>Description</td></tr>
                <tr ng-repeat="user in users.users">
                    <td ng-if="$odd" style="background-color:#f1f1f1">
                    {{ user.nickName }}</td>
                    <td ng-if="$even">
                    {{ user.nickName }}</td>
                    <td ng-if="$odd" style="background-color:#f1f1f1">
                    {{ user.description }}</td>
                    <td ng-if="$even">
                    {{ user.description }}</td>
                </tr>
            </table>
            </div>
      </div>
    </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
