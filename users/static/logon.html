<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no_cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <link href="/static/starter-template.css" rel="stylesheet">
    <title>EURO France XX XVI</title>
</head>
<body >
  <div ng-include src="'/static/topbar.html'"></div>
  <div class="container-fluid"  >
    <h1></h1>
    <div class="jumbotron" >
      <form action="/users/subscription" method="POST">
        <div class="form-group">
            <h1>Vous avez fait le bon choix !</h1>

          <label for="email" class="control-label">Saisissez votre adresse email pour vous inscrire (un email de confirmation vous sera envoyez dans quelques secondes)</label>
          <input type="email" class="form-control" id="email" name="email"
              placeholder="your email" value="">
        </div>
        <button type="submit" id="submit" name="submit" value="Sign in"
          class="btn btn-primary btn-lg">Sign on</button>
      </form>
    </div>
  </div>

    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
